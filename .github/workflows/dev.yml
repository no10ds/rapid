name: rAPId Dev Deployment

on:
  push:
    branches:
      - '**'

  workflow_dispatch:

jobs:
  setup:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log commit SHA
        run: echo $GITHUB_SHA

  security-check:
    needs:
      - setup
    runs-on: self-hosted
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - run: pip install -r requirements.txt

      - name: Run security checks
        run: make security-check

  api-dev:
    needs:
      - setup
      - security-check
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Populate .env with additional vars
        run: |
          cp ./.github/.github.env .env
          echo AWS_ACCOUNT=${{ secrets.AWS_ACCOUNT }} >> .env
          echo AWS_REGION=${{ secrets.AWS_REGION }} >> .env
          echo AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }} >> .env

      - name: Build API Image
        run: make api/create-image

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup API environment
        run: make backend/setup

      - name: API Static Analysis
        run: make api/lint

      - name: API Tests
        run: make api/test

      - name: API Tag and Upload
        run: make api/tag-and-upload

  sdk-dev:
    needs:
      - setup
      - security-check
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Populate .env with additional vars
        run: |
          echo "TWINE_USERNAME=${{ secrets.TWINE_USERNAME_TEST }}" >> .env
          echo "TWINE_PASSWORD=${{ secrets.TWINE_PASSWORD_TEST }}" >> .env
          echo "TWINE_NON_INTERACTIVE=true" >> .env

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup Python Environment
        run: |
          make backend/setup

      - name: SDK Test
        run: make sdk/test

      - name: Set env variable
        run: echo "TEST_SDK_VERSION=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: SDK Test Deploy
        run: make sdk/release-test

  frontend-dev:
    needs:
      - setup
      - security-check
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Frontend Packages
        run: make frontend/setup

      - name: Frontend Test
        run: make frontend/test

  cleanup:
    needs:
      - setup
      - security-check
      - api-dev
      - sdk-dev
      - frontend-dev
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clean Docker Context
        if: always()
        run: make api/clean-docker
